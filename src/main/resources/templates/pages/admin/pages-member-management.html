<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layouts/layout}">
<head>
	<meta charset="utf-8"/>
	<title>멤버 관리 | Lucky Seven</title>
	<script src="/js/admin-check.js"></script>
	<link href="/css/member-management.css" rel="stylesheet"/>
	<script src="/js/member-management.js"></script>
</head>
<body>
<section layout:fragment="content">
	<main class="member-container" style="flex: 1;">
		<section class="member-header">
			<h1>멤버 관리 (관리자용)</h1>
			<span class="member-count-badge" id="member-count-badge">총 0명</span>
		</section>

		<section class="member-filter">
			<form id="member-search-form" class="search-form-row">
				<input class="input-text" name="keyword" placeholder="이름, 이메일, 휴대전화 검색" type="text"/>
				<button class="search-btn" type="submit">검색</button>
			</form>
		</section>

		<section class="member-table-wrapper">
			<table class="member-table">
				<thead>
				<tr>
					<th data-sort="userName">이름</th>
					<th data-sort="userEmail">이메일</th>
					<th data-sort="department">부서</th>
					<th data-sort="userPhone">휴대전화</th>
					<th data-sort="userRole">권한</th>
					<th>관리</th>
				</tr>
				</thead>
				<tbody id="member-table-body">
				<tr>
					<td colspan="6" style="text-align: center; padding: 2rem; color: #6c757d;">
						멤버가 없습니다.
					</td>
				</tr>
				</tbody>
			</table>
		</section>

		<!-- 페이지네이션 -->
		<section class="pagination-wrapper">
			<ul class="pagination" id="pagination"></ul>
		</section>
	</main>
</section>
</body>
</html>
