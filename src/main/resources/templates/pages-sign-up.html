<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="회원가입 페이지">
	<meta name="author" content="AdminKit">
	<link rel="shortcut icon" href="../static/img/icons/icon-48x48.png" />
	<title>회원가입 | Lucky Seven</title>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
	<link href="../static/css/sign-up.css" rel="stylesheet">
</head>

<body>
<div class="auth-wrapper">
	<div class="auth-card">
		<div class="auth-header">
			<div class="auth-logo">
				<img src="../static/img/avatars/logo.png" alt="Lucky Seven" />
			</div>
			<h1 class="auth-title">Lucky Seven</h1>
			<p class="auth-subtitle">회원가입</p>
		</div>

		<form class="auth-form">
			<div class="form-group">
				<label for="name">이름</label>
				<input type="text" class="form-control" id="name" name="name" placeholder="이름을 입력하세요" required>
			</div>

			<div class="form-group">
				<label for="email">이메일</label>
				<input type="email" class="form-control" id="email" name="email" placeholder="이메일을 입력하세요" required>
			</div>

			<div class="form-group">
				<label for="password">비밀번호</label>
				<input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
			</div>

			<div class="form-check">
				<input type="checkbox" class="form-check-input" id="agree" name="agree" required>
				<label class="form-check-label" for="agree">이용약관에 동의합니다</label>
			</div>

			<button type="submit" class="auth-btn">회원가입</button>

			<div class="auth-footer">
				<p>이미 계정이 있으신가요? <a href="pages-sign-in">로그인</a></p>
			</div>
		</form>
	</div>
</div>

<script src="../static/js/app.js"></script>
<script src="../static/js/signUp.js"></script>
</body>
</html>
