<!DOCTYPE html>
<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="@{/layouts/layout.html}">

<head>
    <title>마이 페이지</title>
    <link href="/css/profile.css" rel="stylesheet"/>
</head>

<body>
<div layout:fragment="content">
    <div class="profile-wrapper">
        <div class="profile-card">
            <!-- 프로필 사진 및 사진 변경 -->
            <div class="profile-photo-area">
                <div class="profile-photo-area">
                    <div class="profile-photo-container">
                        <img src="{{ user.profile_image | default:'/img/avatars/default-avatar.jpg' }}"
                             class="profile-photo" id="main-profile-photo" alt="프로필 사진"/>
                    </div>
                    <div class="profile-photo-label">프로필 사진</div>
                </div>
            </div>
            <div class="profile-section">
                <div class="profile-row">
                    <div class="profile-label">이름</div>
                    <div class="profile-value-group">
                        <span class="profile-value">{{ user.userName }}</span>
                    </div>
                </div>
                <hr>
                <div class="profile-row">
                    <div class="profile-label">이메일</div>
                    <div class="profile-value">{{ user.userEmail }}</div>
                </div>
                <hr>
                <div class="profile-row">
                    <div class="profile-label">부서</div>
                    <div class="profile-value">{{ user.userDepartment }}</div>
                </div>
                <hr>
                <div class="profile-row">
                    <div class="profile-label">휴대전화번호</div>
                    <div class="profile-value">{{ user.userPhone }}</div>
                </div>
                <hr>
                <a class="btn-block btn-password" href="/edit-profile">회원정보 수정</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
