<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
	<meta name="author" content="AdminKit">
	<meta name="keywords" content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="shortcut icon" href="../static/img/icons/icon-48x48.png" />

	<link rel="canonical" href="https://demo-basic.adminkit.io/pages-sign-up.html" />

	<title>Sign Up | Lucky Seven</title>

	<link href="../static/css/app.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
	<main class="d-flex w-100">
		<div class="container d-flex flex-column">
			<div class="row vh-100">
				<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">

						<div class="text-center mt-4">
							<h1 class="h2">Lucky Seven</h1>
							<p class="lead">회원가입</p>
						</div>

						<div class="card">
							<div class="card-body">
								<div class="m-sm-4">
									<div class="text-center">
										<img src="/img/avatars/logo.png" alt="luckyseven" width="132" height="132" /> <br><br>
									</div>
									<form>
										<div class="mb-3">
											<label class="form-label">이름</label>
											<input class="form-control form-control-lg" type="text" name="name" placeholder="이름을 입력하세요" />
										</div>
										<div class="mb-3">
											<label class="form-label">이메일</label>
											<input class="form-control form-control-lg" type="email" name="email" placeholder="이메일을 입력하세요" />
										</div>
										<div class="mb-3">
											<label class="form-label">패스워드</label>
											<input class="form-control form-control-lg" type="password" name="password" placeholder="패스워드를 입력하세요" />
										</div>
										<div class="text-center mt-3">
<!--											<a href="index.html" class="btn btn-lg btn-primary">회원가입</a>-->
											 <button type="submit" class="btn btn-lg btn-primary">회원가입</button>
										</div>
										<div class="text-center mt-3">
											<a href="pages-sign-in.html" class="btn btn-lg btn-primary">로그인 페이지로 이동</a>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<script src="../static/js/app.js"></script>
	<script src="../static/js/signUp.js"></script>
	<script src="../static/js/signIn.js"></script>

</body>

</html>
