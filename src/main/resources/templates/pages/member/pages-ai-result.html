<!DOCTYPE html>

<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layouts/layout}">

<head>
	<meta charset="utf-8"/>
	<title>AI 분석 | Lucky Seven</title>
	<link href="/css/ai-analyze.css" rel="stylesheet"/>
	<script src="/js/chart.js"></script>
	<script src="/js/ai-result.js"></script>
<!--	<script src="/js/ai-dummy.js"></script>-->
</head>

<body>
<section layout:fragment="content">
	<!-- 본문내용 추가-->
	<main class="ai-container" style="flex: 1;">
		<section class="ai-header" style="display: flex; align-items: center;">
			<h1>AI 분석</h1>
			<a href="/correlation-analysis" class="ai-analyze-btn">AI 분석 요청</a>
		</section>
		<section class="ai-filter">
			<form id="ai-search-form" style="display:flex; gap:1rem; align-items:center;">
				<input class="input-text" name="sensor" placeholder="센서타입(예: temperature, humidity 등)" type="text"/>
				<select name="type" id="type-select" style="height:2.2rem;">
					<option value="">전체 분석타입</option>
					<option value="CORRELATION_RISK_PREDICT">상관관계 위험예측</option>
					<option value="SINGLE_SENSOR_PREDICT">단일센서 예측</option>
					<option value="THRESHOLD_DIFF_ANALYSIS">임계치 변화분석</option>
				</select>
				<div class="date-picker">
					<label for="start-date">시작일</label>
					<input id="start-date" name="start-date" type="date"/>
				</div>
				<div class="date-picker">
					<label for="end-date">종료일</label>
					<input id="end-date" name="end-date" type="date"/>
				</div>
				<button class="search-btn" type="submit">검색</button>
			</form>
		</section>
		<section class="ai-table-wrapper">
			<table class="ai-table">
				<thead>
				<tr>
					<th>부서명</th>
					<th>분석타입</th>
					<th>결과요약</th>
					<th>시간</th>
				</tr>
				</thead>
				<tbody id="ai-table-body">
				<!-- JS에서 데이터 행과 확장행(tr) 동적 생성 -->
				</tbody>
			</table>
		</section>
	</main>
</section>
</body>
</html>
