<!DOCTYPE html>

<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="utf-8"/>
    <title>이벤트 알림 | Lucky Seven</title>
    <link href="/css/event.css" rel="stylesheet"/>
</head>

<body>
<section layout:fragment="content">
    <main class="event-container" style="flex: 1;">
        <section class="event-header">
            <h1>이벤트 알림 (관리자용)</h1>
        </section>

        <!-- 기존 필터 유지 -->
        <section class="event-filter">
            <form id="event-search-form">
                <input class="input-text" name="sensor" placeholder="센서 이름 또는 이벤트 내용" type="text"/>
                <div class="date-picker">
                    <label for="start-date">시작일</label>
                    <input id="start-date" name="start-date" type="date"/>
                </div>
                <div class="date-picker">
                    <label for="end-date">종료일</label>
                    <input id="end-date" name="end-date" type="date"/>
                </div>
                <div class="level-checkbox-group">
                    <span>이벤트 레벨</span>
                    <label><input name="event-level" type="checkbox" value="1"/> 1</label>
                    <label><input name="event-level" type="checkbox" value="2"/> 2</label>
                    <label><input name="event-level" type="checkbox" value="3"/> 3</label>
                </div>
                <button class="search-btn" type="submit">검색</button>
            </form>
        </section>

        <!-- 테이블에 부서명 컬럼 추가 -->
        <section class="event-table-wrapper">
            <table class="event-table">
                <thead>
                <tr>
                    <th>부서</th>
                    <th>이벤트 레벨</th>
                    <th>센서 이름</th>
                    <th>이벤트 내용</th>
                    <th>이벤트 날짜</th>
                </tr>
                </thead>
                <tbody id="event-table-body">
                <tr th:if="${#lists.isEmpty(events)}">
                    <td colspan="5" style="text-align: center; padding: 2rem; color: #6c757d;">
                        이벤트 내역이 없습니다.
                    </td>
                </tr>

                <tr th:each="event : ${events}">
                    <td class="department-cell" th:text="${event.department}">시설팀</td>
                    <td class="level-cell" th:text="${event.level}">1</td>
                    <td class="sensor-cell" th:text="${event.sensorName}">센서-A</td>
                    <td class="message-cell" th:text="${event.message}">경고 발생</td>
                    <td class="date-cell" th:text="${#temporals.format(event.dateTime, 'yyyy-MM-dd HH:mm')}">2025-04-22</td>
                </tr>
                </tbody>
            </table>
        </section>
    </main>
</section>
</body>

</html>
