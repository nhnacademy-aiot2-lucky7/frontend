<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<head>
    <meta charset="utf-8"/>
    <title>대시보드 차트 | Lucky Seven</title>
    <link href="/css/dashboard/dashboard.css" rel="stylesheet"/>
    <script src="/js/dashboard/panel-list.js"></script>
</head>

<body>
<section layout:fragment="content">
    <main class="panel-info-container" style="flex: 1;">
        <section class="panel-info-header">
            <h1>대시보드-차트 내역</h1>
            <a th:href="@{/panels(dashboardUid=${dashboardUid})}" class="panel-add-btn">+ 차트 추가</a>
        </section>

        <div id="panelList" class="panel-grid-scrollable">
            <!-- 예: panels 반복 렌더링 시 필요하면 여기에 리스트 출력 추가 -->
            <!--
            <div th:each="panel : ${panels}">
                <p th:text="${panel.title}">Panel Title</p>
            </div>
            -->
        </div>
    </main>
</section>
</body>
</html>
