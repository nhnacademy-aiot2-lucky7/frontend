<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="로그인 페이지">

	<link rel="canonical" href="https://demo-basic.adminkit.io/pages-sign-in.html" />

	<title>Sign In | Lucky Seven</title>

	<link href="/css/auth.css" rel="stylesheet">
	<link href="/css/common.css" rel="stylesheet">

	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
<div class="auth-wrapper">
	<div class="auth-card">
		<div class="auth-header">
			<div class="auth-logo">
				<img src="/img/avatars/logo.png" alt="Lucky Seven">
			</div>
			<h1 class="auth-title">Lucky Seven</h1>
			<p class="auth-subtitle">로그인</p>
		</div>

		<form class="auth-form">
			<div class="form-group">
				<label for="email">이메일</label>
				<input type="email" class="form-control" id="email" name="email" placeholder="이메일을 입력하세요">
			</div>

			<div class="form-group">
				<label for="password">비밀번호</label>
				<input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요">
			</div>

			<div class="form-check">
				<input type="checkbox" class="form-check-input" id="remember" name="remember-me" checked>
				<label class="form-check-label" for="remember">로그인 상태 유지</label>
			</div>

			<button type="submit" class="auth-btn">로그인</button>
		</form>

		<div class="auth-footer">
			<p>계정이 없으신가요? <a href="pages-sign-up.html">회원가입</a></p>
			<p><a href="index.html">비밀번호를 잊으셨나요?</a></p>
		</div>
	</div>
</div>

<script src="/js/signIn.js"></script>
</body>


</html>
