<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이벤트 알림 | Lucky Seven 관리자</title>
    <link href="/css/event.css" rel="stylesheet">
    <style>
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            width: 400px;
            max-height: 90%;
            overflow-y: auto;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<main class="event-container">
    <section class="event-header">
        <h1>이벤트 알림 (관리자용)</h1>
    </section>

    <section class="event-filter">
        <form id="event-search-form">
            <input class="input-text" name="keyword" placeholder="센서 이름 또는 이벤트 내용" type="text"/>
            <div class="date-picker">
                <label for="start-date">시작일</label>
                <input id="start-date" name="startAt" type="date"/>
            </div>
            <div class="date-picker">
                <label for="end-date">종료일</label>
                <input id="end-date" name="endAt" type="date"/>
            </div>
            <div class="level-checkbox-group">
                <span>이벤트 레벨</span>
                <label><input name="eventLevels" type="checkbox" value="1"/> 1</label>
                <label><input name="eventLevels" type="checkbox" value="2"/> 2</label>
                <label><input name="eventLevels" type="checkbox" value="3"/> 3</label>
            </div>
            <div>
                <label for="departmentId">부서</label>
                <input id="departmentId" name="departmentId" placeholder="예: FAC001" type="text"/>
            </div>
            <button class="search-btn" type="submit">검색</button>
        </form>
    </section>

    <section class="event-table-wrapper">
        <table class="event-table">
            <thead>
            <tr>
                <th>부서</th>
                <th>이벤트 레벨</th>
                <th>ID</th>
                <th>이벤트 내용</th>
                <th>이벤트 날짜</th>
                <th>삭제</th>
            </tr>
            </thead>
            <tbody id="event-table-body">
            <!-- JS에서 렌더링 -->
            </tbody>
        </table>
    </section>

    <div id="pagination" style="margin-top: 20px; text-align: center;"></div>

    <!-- 이벤트 상세 모달 -->
    <div class="modal" id="event-modal">
        <div class="modal-content">
            <span class="close-btn" id="close-modal">&times;</span>
            <h2>이벤트 상세 정보</h2>
            <div id="event-details"></div>
        </div>
    </div>
</main>

<script src="/js/event.js"></script>
</body>
</html>
