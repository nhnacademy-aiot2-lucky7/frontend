<!DOCTYPE html>

<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
<meta content="로그인 페이지" name="description"/>
<link href="https://demo-basic.adminkit.io/pages-sign-in.html" rel="canonical"/>
<title>Sign In | Lucky Seven</title>
<link href="/css/auth.css" rel="stylesheet"/>
<link href="/css/common.css" rel="stylesheet"/>
<link href="https:///css2?family=Inter:wght@300;400;600&amp;display=swap" rel="stylesheet"/>
</head>
<body>
<div class="auth-wrapper">
<div class="auth-card">
<div class="auth-header">
<div class="auth-logo">
<img alt="Lucky Seven" src="/img/avatars/logo.png"/>
</div>
<h1 class="auth-title">Lucky Seven</h1>
<p class="auth-subtitle">로그인</p>
</div>
<form class="auth-form">
<div class="form-group">
<label for="email">이메일</label>
<input class="form-control" id="email" name="email" placeholder="이메일을 입력하세요" type="email"/>
</div>
<div class="form-group">
<label for="password">비밀번호</label>
<input class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요" type="password"/>
</div>
<div class="form-check">
<input checked="" class="form-check-input" id="remember" name="remember-me" type="checkbox"/>
<label class="form-check-label" for="remember">로그인 상태 유지</label>
</div>
<button class="auth-btn" type="submit">로그인</button>
</form>
<!-- 구글 로그인 버튼 추가 -->
<div class="social-login">
<p class="social-divider">또는</p>
<a class="google-login-button" href="/auth/google">
<img alt="Google logo" class="google-logo" src="/img/icons/web_light_rd_SI@1x.png"/>
</a>
</div>
<div class="auth-footer">
<p>계정이 없으신가요? <a href="sign-up">회원가입</a></p>
<p><a href="/dashboard">비밀번호를 잊으셨나요?</a></p>
</div>
</div>
</div>
<script src="/js/signIn.js"></script>
<script src="https://unpkg.com/feather-icons"></script>

<script src="/js/extracted/pages-sign-in.extracted.js"></script></body>
</html>
