<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<head>
    <meta charset="utf-8"/>
    <title>대시보드 상세 | Lucky Seven</title>
    <link href="/css/dashboard-detail.css" rel="stylesheet"/>
    <script src="/js/dashboard/dashboard-dummy-data.js"></script>
    <script src="/js/dashboard/dashboard-detail.js"></script>
</head>

<body>
<section layout:fragment="content">
    <div class="dashboard-container">
        <!-- 상단 헤더 영역 -->
        <div class="dashboard-header">
            <div class="header-left">
                <h1 class="dashboard-title" id="pageTitle">대시보드 상세 내역</h1>
            </div>
            <div class="header-right">
                <button id="editBtn" class="btn edit-btn">대시보드 수정</button>
                <button id="saveBtn" class="btn save-btn" style="display: none;">대시보드 저장</button>
                <button id="deleteBtn" class="btn delete-btn">대시보드 삭제</button>
                <button id="backBtn" class="btn back-btn">뒤로 가기</button>
            </div>
        </div>

        <!-- 대시보드 정보 영역 -->
        <div class="dashboard-info">
            <div class="info-row">
                <div class="info-group">
                    <div class="info-label">대시보드 이름</div>
                    <div class="info-value" contenteditable="true" id="dashboardName"></div>
                </div>

                <div class="info-group">
                    <div class="info-label">차트 수</div>
                    <div class="info-value" id="chartCount">0</div>
                </div>

                <div class="info-group">
                    <div class="info-label">상태</div>
                    <div class="info-value" id="dashboardStatus"></div>
                </div>
            </div>

            <div class="info-row date-row">
                <div class="info-group">
                    <div class="info-label">생성일</div>
                    <div class="info-value" id="createdAt"></div>
                </div>

                <div class="info-group">
                    <div class="info-label">수정일</div>
                    <div class="info-value" id="updatedAt"></div>
                </div>
                <div class="info-group"></div>
            </div>
        </div>

        <!-- 설명 영역 -->
        <div class="dashboard-description">
            <div class="description-label">설명</div>
            <div class="description-content" contenteditable="true" id="dashboardDescription"></div>
        </div>

        <!-- 차트 영역 -->
        <div class="charts-section" id="chartsSection">
            <h2 class="section-title">차트 목록</h2>

            <div class="chart-container" id="chartContainer">
                <!-- 차트가 동적으로 추가될 영역 -->
            </div>
        </div>

        <!-- 하단 버튼 영역 -->
        <div class="dashboard-footer">
            <button id="sortChartsBtn" class="btn sort-btn">차트 순서 정렬</button>
            <button id="addChartBtn" class="btn add-chart-btn" disabled>차트 추가</button>
        </div>
    </div>

    <!-- 차트 추가 모달 -->
    <div id="addChartModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>차트 추가</h2>
            <form id="addChartForm">
                <div class="form-group">
                    <label for="chartName">차트 이름</label>
                    <input type="text" id="chartName" name="chartName" required>
                </div>
                <div class="form-group">
                    <label for="chartType">차트 유형</label>
                    <select id="chartType" name="chartType">
                        <option value="line">선 그래프</option>
                        <option value="bar">막대 그래프</option>
                        <option value="pie">파이 차트</option>
                    </select>
                </div>
                <button type="submit" class="btn add-btn">추가</button>
            </form>
        </div>
    </div>

    <!-- 차트 순서 정렬 모달 -->
    <div id="sortChartsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>차트 순서 정렬</h2>
            <p>차트를 드래그하여 순서를 변경하세요.</p>
            <ul id="sortableChartList" class="sortable-list">
                <!-- 정렬 가능한 차트 목록이 동적으로 추가됨 -->
            </ul>
            <button id="saveSortBtn" class="btn save-btn">저장</button>
        </div>
    </div>
</section>
</body>
</html>
