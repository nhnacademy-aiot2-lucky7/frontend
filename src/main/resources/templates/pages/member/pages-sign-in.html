<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="로그인 페이지">

    <title>로그인 | Lucky Seven</title>
    <link href="/css/auth.css" rel="stylesheet">
    <link href="/img/icons/777_64x64.png" rel="shortcut icon"/>

    <script src="/js/feather.min.js"></script>
    <script src="/js/signIn.js"></script>
    <script src="/js/auth_eye.js"></script>
    <script src="/js/auth-check.js"></script>
</head>

<body>

<div class="auth-wrapper">
    <div class="auth-card">
        <div class="auth-header">
            <div class="auth-logo">
                <img src="/img/logo/logo.png" alt="Lucky Seven">
            </div>
            <h1 class="auth-title">Lucky Seven</h1>
            <p class="auth-subtitle">로그인</p>
        </div>

        <form class="auth-form">
            <div class="form-group">
                <label for="userEmail">이메일</label>
                <input type="email" class="form-control" id="userEmail" name="userEmail" placeholder="이메일을 입력하세요">
            </div>

            <div class="form-group">
                <label for="userPassword">비밀번호</label>
                <div class="input-wrapper">
                    <input type="password" class="form-control" id="userPassword" name="userPassword" placeholder="비밀번호를 입력하세요">
                    <span class="password-eye-container"></span>
                </div>
            </div>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="remember" name="remember-me" checked>
                <label class="form-check-label" for="remember">로그인 상태 유지</label>
            </div>

            <button type="submit" class="auth-btn">로그인</button>
        </form>

        <!-- 구글 로그인 버튼 추가 -->
        <div class="social-login">
            <p class="social-divider">또는</p>
            <a href="/auth/google" class="google-login-button">
                <img src="/img/icons/web_light_rd_SI@1x.png" alt="Google logo" class="google-logo">
            </a>
        </div>

        <div class="auth-footer">
            <p>계정이 없으신가요? <a href="sign-up">회원가입</a></p>
            <p><a href="/dashboard">비밀번호를 잊으셨나요?</a></p>
        </div>
    </div>
</div>



</body>

</html>
