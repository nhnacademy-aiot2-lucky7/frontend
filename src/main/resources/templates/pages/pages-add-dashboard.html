<!DOCTYPE html>

<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<head>
    <meta charset="utf-8"/>
    <title>대시보드 추가 | Lucky Seven</title>
    <link href="/css/add-dashboard.css" rel="stylesheet"/>
</head>

<body>
<section layout:fragment="content">
    <!--	본문내용 추가-->
    <main class="add-dashboard-container" style="flex: 1;">
        <section class="add-dashboard-header">
            <h1>대시보드 내역</h1>
        </section>

        <!-- 서버룸 배너 -->
        <div class="banner-container">
            <a href="/server-room-info" class="banner-link">
                <img src="/img/equipment/banner_server_room.jpg" alt="서버룸" class="banner-image"/>
                <div class="banner-overlay">
                    <span class="banner-title">서버룸</span>
                    <div class="display-control">
                        <span class="display-text">메인페이지에 표시</span>
                        <button class="toggle-btn">On/Off</button>
                    </div>
                </div>
            </a>
        </div>

        <!-- 전력사용량 배너 -->
        <div class="banner-container">
            <a href="/power-usage_info" class="banner-link">
                <img src="/img/equipment/banner_power_usage.jpg" alt="전력사용량" class="banner-image"/>
                <div class="banner-overlay">
                    <span class="banner-title">전력사용량</span>
                    <div class="display-control">
                        <span class="display-text">메인페이지에 표시</span>
                        <button class="toggle-btn">On/Off</button>
                    </div>
                </div>
            </a>
        </div>

        <!-- 출입제어 배너 -->
        <div class="banner-container">
            <a href="/access-control-info" class="banner-link">
                <img src="/img/equipment/banner_access_control.png" alt="출입제어" class="banner-image"/>
                <div class="banner-overlay">
                    <span class="banner-title">출입제어</span>
                    <div class="display-control">
                        <span class="display-text">메인페이지에 표시</span>
                        <button class="toggle-btn">On/Off</button>
                    </div>
                </div>
            </a>
        </div>

        <!-- 장비 배너 -->
        <div class="banner-container">
            <a href="/equipment-info" class="banner-link">
                <img src="/img/equipment/banner_equipment.jpg" alt="장비" class="banner-image"/>
                <div class="banner-overlay">
                    <span class="banner-title">장비</span>
                    <div class="display-control">
                        <span class="display-text">메인페이지에 표시</span>
                        <button class="toggle-btn">On/Off</button>
                    </div>
                </div>
            </a>
        </div>

        <!-- 화재/침수 배너 -->
        <div class="banner-container">
            <a href="/calamity-info" class="banner-link">
                <img src="/img/equipment/banner_calamity.jpg" alt="화재/침수" class="banner-image"/>
                <div class="banner-overlay">
                    <span class="banner-title">화재/침수</span>
                    <div class="display-control">
                        <span class="display-text">메인페이지에 표시</span>
                        <button class="toggle-btn">On/Off</button>
                    </div>
                </div>
            </a>
        </div>

    </main>
</section>
<script src="/js/add-dashboard.js"></script>
</body>
</html>
