<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
	<meta name="author" content="AdminKit">
	<meta name="keywords" content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="shortcut icon" href="../static/img/icons/icon-48x48.png" />

	<link rel="canonical" href="https://demo-basic.adminkit.io/pages-sign-in.html" />

	<title>Sign In | Lucky Seven</title>

	<link href="../static/css/sign-in.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
<div class="auth-wrapper">
	<div class="auth-card">
		<div class="auth-header">
			<div class="auth-logo">
				<img src="../static/img/avatars/logo.png" alt="Lucky Seven" width="132" height="132">
			</div>
			<h1 class="auth-title">Lucky Seven</h1>
			<p class="auth-subtitle">로그인</p>
		</div>

		<form class="auth-form">
			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
			</div>

			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
			</div>

			<div class="form-check">
				<input type="checkbox" class="form-check-input" id="remember" name="remember-me" checked>
				<label class="form-check-label" for="remember">Remember me next time</label>
			</div>

			<button type="submit" class="auth-btn">로그인</button>
		</form>

		<div class="auth-footer">
			<p>계정이 없으신가요? <a href="pages-sign-up.html">회원가입</a></p>
			<p><a href="index.html">비밀번호를 잊으셨나요?</a></p>
		</div>
	</div>
</div>

<script src="../static/js/app.js"></script>
<script src="../static/js/signUp.js"></script>
<script src="../static/js/signIn.js"></script>
</body>


</html>
